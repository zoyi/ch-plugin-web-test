<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Page for Channel Plugin Web</title>
  </head>
  <body>
    <!-- Channel Plugin Scripts -->
    <script>
        window.channelPluginSettings = {
            'plugin_id': 'b2b59139-f0cb-400d-b989-46a6793fdb3b',
            user: {
              id: Math.random().toString(36).substring(7),
              name: '테스트 이름',
              mobileNumber: '+821000000000'
            }
        };
        (function() {
            document.body.innerHTML += '<div id=\'ch-plugin\'></div>';
            var async_load = function() {
                var s = document.createElement('script');
                s.type = 'text/javascript';
                s.async = true;
                s.src = 'https://s3.ap-northeast-2.amazonaws.com/static.channel.io/plugin/ch-plugin-web.js';
                s.charset = 'UTF-8';
                var x = document.getElementsByTagName('script')[0];
                x.parentNode.insertBefore(s, x);
            };
            if (window.attachEvent) {
                window.attachEvent('onload', async_load);
            } else {
                window.addEventListener('load', async_load, false);
            }
        })();
    </script>
    <!-- End Channel Plugin -->
  </body>
</html>
