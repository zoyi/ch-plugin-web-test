<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <!-- Channel Plugin Scripts -->
    <script>
        window.channelPluginSettings = {
            'plugin_id': '478c8989-5fe0-4da8-b0a0-abc952f137f8',
            user: {
              id: Math.random().toString(36).substring(7),
              name: '테스트 이름',
              mobileNumber: '+821000000000'
            }
        };
        (function() {
            document.body.innerHTML += '<div id=\'ch-plugin\'></div>';
            var async_load = function() {
                var s = document.createElement('script');
                s.type = 'text/javascript';
                s.async = true;
                s.src = 'https://s3.ap-northeast-2.amazonaws.com/static.channel.io/plugin/ch-plugin-web-exp.js';
                s.charset = 'UTF-8';
                var x = document.getElementsByTagName('script')[0];
                x.parentNode.insertBefore(s, x);
            };
            if (window.attachEvent) {
                window.attachEvent('onload', async_load);
            } else {
                window.addEventListener('load', async_load, false);
            }
        })();
    </script>
    <!-- End Channel Plugin -->
  </body>
</html>
